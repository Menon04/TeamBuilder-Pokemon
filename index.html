<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Builder</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="imgs/pokeball.ico">
  <!-- Justificativa escolha de cores e fonts, utilizamos o azul e amarelo em um paleta de contraste, por conta da paleta de cores do logo do anime. Como font usamos poppins sans-serif para ser mais despojada e se encaixar bem com o tema pokemon  -->

<body>
  <header>
    <img src="imgs/pokemon.png" alt="logo">
    <h1>Team Builder</h1>
    <nav>
      <ul>

  </header>
  <main>
    <div class="section_wrapper">
      <section class="section_1">
        <h2>Search for a Pokemon</h2>
        <form action="" method="GET">
          <label for="pokemon">Pokemon Name:</label>
          <input type="text" id="pokemon" name="pokemon" required>
          <div id="suggestions"></div>
          <button type="submit">Search</button>
        </form>
      </section>
      <section class="section_2">
        <h2>Random Pokemon</h2>
        <img src="" alt="">
        <button type="submit">Add</button>
      </section>
      <section class="section_3">
        <h2>Random Team</h2>
        <img src="" alt="">
        <button type="submit">Generate</button>
      </section>
    </div>
    <div class="display_cards">
      <div class="card_1">

        <img src="imgs/pokeball.ico" alt="">
